<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Information</h1>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="citySearch" placeholder="Enter city name...">
                <button onclick="searchCity()" class="search-button">Search</button>
            </div>
            <div class="weather-container">
                <div class="weather-card" id="default-weather">
                    <h2>London, United Kingdom</h2>
                    <div class="weather-info">Loading...</div>
                </div>
            </div>
        </main>
        <footer>
            <p>Goldnode Tutorial Testing Code</p>
        </footer>
    </div>
    <script src="weather.js"></script>
</body>
</html>
